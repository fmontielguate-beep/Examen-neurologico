
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroScan | Atlas Clínico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
          margin: 0; 
          background-color: #020617; 
          font-family: 'Inter', ui-sans-serif, system-ui;
          -webkit-font-smoothing: antialiased;
        }
        /* Scrollbar Global */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
          border: 2px solid #0f172a;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #22d3ee;
        }

        /* Clase personalizada para contenedores internos */
        .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: #334155 #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(34, 211, 238, 0.3);
          border-radius: 20px;
        }
    </style>
    
    <script>
      // Shim robusto para process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Intentar capturar la API_KEY si está disponible globalmente
      window.process.env.API_KEY = window.process.env.API_KEY || "";
    </script>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
